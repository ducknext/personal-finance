
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Register expenses</title>
</head>
<body>
<div >

<form action="/add" method="POST" id="addInForm"> 

  
  <br>
  <font size="6">Regular Expenses Added the Expenses csv</font>
  <br><br>

  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
    }
    th {
      text-align: left;
    }
</style>

  <table style="width:100%">
    <tr>
        <th>Expense</th>
        <th>Amount</th>
    </tr>
    {{range .RegularExp}}   
    <tr>
        <td>{{.Comment}}</td>
        <td>{{.Amount}}</td>
    </tr> 
    {{end}}
  </table>

  <br><br>


<form>
  <br><br>  
  <input TYPE="button" VALUE="Home Page" onclick="window.location.href='/'">
</form>


</div>






</body>
</html>
